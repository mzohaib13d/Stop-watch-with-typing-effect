<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch made by Zohaib bhai</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700'>
    <link rel="stylesheet" href="./styled.css">
    
</head>
<body>
<div class="box">
<h2 class="heading">Stopwatch</h2>
<h1 id="stopwatch">00 : 00 : 00 </h1>


<button class="btn btn-glow warning" onclick="pstart()"">start</button> 
<button class="btn btn-glow danger" onclick="pstop()"">stop</button>
<button class="btn btn-glow info" onclick="reset()">reset</button>
<br><br>
<div id="typed-text"></div>



</div>
<script>
    var typed = new Typed('#typed-text', {
   strings: ["How is that bro ?", "It is super easy, infinite loop made by Zohaib Farooq bhai."],
   typeSpeed: 80 , 
   backSpeed: 50,
   loop: true
});
</script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="index.js"></script>
</body>
</html>
